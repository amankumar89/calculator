<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="main-div">
    <h1 id="heading">Calculator</h1>
    <div id="display">
      <p id="display-ans"></p>
    </div>
    <div class="buttons-div">
      <div class="button" id="all-clear" data-value="ac">
        <span>AC</span>
      </div>
      <div class="button" id="plus-minus" data-value="sign">
        <span>+/-</span>
      </div>
      <div class="button" id="btn-percent" data-value="%">
        <span>%</span>
      </div>
      <div class="button btn-color" id="btn-divide" data-value="/">
        <span>/</span>
      </div>
      <div class="button" id="btn-seven" data-value="7">
        <span>7</span>
      </div>
      <div class="button" id="btn-eight" data-value="8">
        <span>8</span>
      </div>
      <div class="button" id="btn-nine" data-value="9">
        <span>9</span>
      </div>
      <div class="button btn-color" id="btn-multiply" data-value="*">
        <span>*</span>
      </div>
      <div class="button" id="btn-four" data-value="4">
        <span>4</span>
      </div>
      <div class="button" id="btn-five" data-value="5">
        <span>5</span>
      </div>
      <div class="button" id="btn-six" data-value="6">
        <span>6</span>
      </div>
      <div class="button btn-color" id="btn-subtract" data-value="-">
        <span>-</span>
      </div>
      <div class="button" id="btn-one" data-value="1">
        <span>1</span>
      </div>
      <div class="button" id="btn-two" data-value="2">
        <span>2</span>
      </div>
      <div class="button" id="btn-three" data-value="3">
        <span>3</span>
      </div>
      <div class="button btn-color" id="btn-add" data-value="+">
        <span>+</span>
      </div>
      <div class="button zero" id="btn-zero" data-value="0">
        <span>0</span>
      </div>
      <div class="button" id="btn-dot" data-value=".">
        <span>.</span>
      </div>
      <div class="button btn-color" id="btn-equals" data-value="=">
        <span>=</span>
      </div>
    </div>
  </div>
  <script src="./scripts.js"></script>
</body>

</html>
